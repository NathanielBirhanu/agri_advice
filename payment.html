<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf5ea;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px; /* Curved borders */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem; /* Reduced padding */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .payment-container h1 {
            color: #2e8b57;
            margin-bottom: 0.5rem; /* Reduced margin */
        }
        .dropdown-button {
            background-color: #2e8b57;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px; /* Adjusted width */
            margin-bottom: 0.75rem; /* Added margin */
        }
        .dropdown-button:hover {
            background-color: #256d45;
        }
        .input-group {
            margin-bottom: 0.75rem; /* Reduced margin */
            text-align: left;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.25rem; /* Reduced margin */
        }
        .input-group input,
        .input-group select {
            width: 100%;
            max-width: 300px; /* Adjusted width */
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pay-button {
            background-color: #2e8b57;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px; /* Adjusted width */
        }
        .pay-button:hover {
            background-color: #256d45;
        }
        .footer {
            margin-top: 0.5rem; /* Reduced margin */
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Enter payment details</h1>
        
        <button class="dropdown-button" onclick="toggleDropdown('payment-details')">Credit/Debit Card</button>
        <div class="input-group" id="payment-details">
            <div>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div>
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div>
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>
            </div>
            <div> 
                <button class="pay-button" onclick="redirectToServicePage()">Pay Now</button>
            </div>
        </div>
        
        <button class="dropdown-button" onclick="toggleDropdown('airtime-voucher')">Pay with Airtime/Voucher</button>
        <div class="input-group" id="airtime-voucher">
            <div>
                <label for="network">Network</label>
                <select id="network" name="network" required>
                    <option value="network1">Network 1</option>
                    <option value="network2">Network 2</option>
                    <option value="network3">Network 3</option>
                    <!-- Add more networks as needed -->
                </select>
            </div>
            <div>
                <label for="voucher-code">Voucher Code</label>
                <input type="text" id="voucher-code" name="voucher-code" required>
            </div>
            <div> 
                <button class="pay-button" onclick="redirectToServicePage()">Pay Now</button>
            </div>
        </div>

        <div class="footer">
            <a href="signup.html" style="color: #2e8b57;">Back to Sign Up</a>
        </div>
    </div>
    <script>
        function toggleDropdown(id) {
            var element = document.getElementById(id);
            if (element.style.display === 'none' || element.style.display === '') {
                element.style.display = 'flex';
            } else {
                element.style.display = 'none';
            }
        }

        function redirectToServicePage() {
            window.location.href = 'service.html';
        }
    </script>
</body>
</html>
